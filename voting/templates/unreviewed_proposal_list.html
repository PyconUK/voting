{% extends 'base.html' %}


{% block body_class %}unreviewed{% endblock %}

{% block content %}
{% if proposal_list %}
<ul class="list-group">
  {% for proposal in proposal_list %}
  <li class="list-group-item">
    <a href="{% url 'proposal-detail' pk=proposal.pk %}">{{ proposal.title }}</a>
  </li>
  {% endfor %}
</ul>
{% else %}
<p>No more proposals!</p>
{% endif %}
{% endblock %}
